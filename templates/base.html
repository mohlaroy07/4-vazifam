<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}Forums{% endblock %}</title>

    <style>
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 2rem;
        }

        header  .container ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header .container h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="{% url 'homepage' %}">Home</a></h1>


            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'create_topic' %}">Mavzu yaratish</a></li>
                <li><a href="{% url 'profile' request.user.id %}">Profil</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'user_login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>

                {% endif %}
            </ul>

        </div>
    </header>
    <hr>
    <!-- Main content block -->
    <main>
        {% block data %}


        {% endblock data %}

    </main>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} My Site</p>
            <p><a href="#">Privacy Policy</a></p>
        </div>
    </footer>
</body>

</html>
