{% extends 'base.html' %}
{% load static %}

{% block title %}Forums{% endblock %}


{% block data %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="manvzu-container">
    {% for t in topics %}
    <div class="middle menu" style="display: flex; align-items: center; gap: 30px;">
        <a href="{% url 'topic_detail' t.id %}">
            <h1>{{ t.title }}</h1>
        </a>
        <p>{{ t.user }}</p>

    </div>
    {% endfor %}
</div>
{% endblock data %}
